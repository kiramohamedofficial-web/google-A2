<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI kira Generate</title>
    <link rel="stylesheet" href="index.css">
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@1.0.0"
        }
      }
    </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <header>
        <h1>AI kira Generate</h1>
    </header>

    <main>
        <div class="form-container">
            <form id="image-form">
                <div class="form-group">
                    <label for="prompt">صف الصورة</label>
                    <textarea id="prompt" name="prompt" rows="3" placeholder="مثال: قطة ترتدي قبعة ساحر وتجلس على كومة من الكتب القديمة" required></textarea>
                </div>

                <div class="form-group">
                    <label for="negative-prompt">عناصر غير مرغوب فيها (اختياري)</label>
                    <textarea id="negative-prompt" name="negative-prompt" rows="2" placeholder="مثال: نص, تشوهات, جودة سيئة, أيدي قبيحة"></textarea>
                </div>

                <div class="grid-inputs">
                    <div class="form-group">
                        <label for="style">ستايل الصورة</label>
                        <select id="style" name="style">
                            <option value="photorealistic" selected>واقعي</option>
                            <option value="cinematic">سينمائي</option>
                            <option value="anime">أنمي</option>
                            <option value="fantasy art">فن خيالي</option>
                            <option value="watercolor">ألوان مائية</option>
                            <option value="3d-model">نموذج ثلاثي الأبعاد</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="gender">الجنس</label>
                        <select id="gender" name="gender">
                            <option value="any" selected>غير محدد</option>
                            <option value="boy">ولد</option>
                            <option value="girl">بنت</option>
                            <option value="man">رجل</option>
                            <option value="woman">امرأة</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="age">العمر</label>
                        <select id="age" name="age">
                            <option value="any" selected>غير محدد</option>
                            <option value="toddler">طفل صغير</option>
                            <option value="child">طفل</option>
                            <option value="teenager">مراهق</option>
                            <option value="young adult">شاب</option>
                            <option value="adult">بالغ</option>
                            <option value="elderly">كبير في السن</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="aspect-ratio">الأبعاد</label>
                        <select id="aspect-ratio" name="aspect-ratio">
                            <option value="1:1" selected>مربع (1:1)</option>
                            <option value="16:9">عريض (16:9)</option>
                            <option value="9:16">طولي (9:16)</option>
                            <option value="4:3">أفقي (4:3)</option>
                            <option value="3:4">عمودي (3:4)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="num-images">عدد الصور</label>
                        <select id="num-images" name="num-images">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>

                <button type="submit" id="generate-btn">
                    <span class="btn-text">إنشاء الصورة</span>
                    <div class="spinner" style="display: none;"></div>
                </button>
            </form>
        </div>

        <div id="result-container">
            <div id="image-gallery">
                <p class="placeholder">سيتم عرض صورتك هنا. ابدأ بوصف ما تتخيله في الأعلى.</p>
            </div>
        </div>
    </main>

    <script type="module" src="index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
